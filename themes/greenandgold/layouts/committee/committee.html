{{ define "main" }}
<div class="container text-center my-3">
  <h1 class="display-4">Committee</h1>
  <hr>
<!-- Three columns of text below the carousel -->
<div class="row justify-content-center">
    {{ range .Site.Data.committee.members }}
    {{ if eq .title "President" }}
    <div class="col-lg-12 my-md-4 my-2">
    {{ else }}
    <div class="col-lg-4 my-md-4 my-2">
    {{ end }}
      {{/*  <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="var(--bs-secondary-color)"/></svg>  */}}
      <img src="{{ .image }}" class="bd-placeholder-img rounded-circle" width="175" height="175" alt="{{ .name }}">
      <h2 class="fw-normal">{{ .title }}</h2>
      <h5 class="fw-normal">{{ .name }}</h5>
      <a class="text-uon-green" href="mailto:{{.contact}}"><p>{{ .contact }}</p></a>
    </div><!-- /.col-lg-4 -->
    {{ end }}


  </div><!-- /.row -->
</div>
{{ end }}
