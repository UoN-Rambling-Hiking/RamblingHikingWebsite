<head itemscope itemtype="{{ .Site.BaseURL }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#065434">
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/css/ramblinghiking.css">
    <link rel="icon" href="/img/UoNSport_Rambling_White.png" type="image/x-icon">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/carousel.css">
    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/google_analytics.html" . }}
    {{ template "_internal/twitter_cards.html" .}}
    {{ partial "seo/other.html" .}}
    <title>{{ $title }}</title>
</head>
