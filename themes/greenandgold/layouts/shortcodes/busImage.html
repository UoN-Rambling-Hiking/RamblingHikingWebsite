{{ $img := resources.Get (printf "%s" (.Params.destination | safeURL)) }}
{{ $img := $img | default (resources.Get "img/fallback.png") }}
{{ $alt := .Params.text | default $img.Name }}
{{ with $img }}
<a href="{{.RelPermalink}}" target="_blank">
<img srcset='{{ (.Resize "320x").RelPermalink }} 320w, {{ (.Resize "600x").RelPermalink }} 600w, {{ (.Resize "1200x").RelPermalink }} 2x'
     src='{{ (.Resize "600x").RelPermalink }}' alt="{{ $alt }}" class="img-fluid" loading="lazy"/>
</a>
{{ end }}
