{{ define "main" }}
<div id='map' style='width: 100%; height: 300px;'></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuLWxlZTc2IiwiYSI6ImNsaXJ4d3N3azE3M3Mza28xdnVmdGxwczcifQ.j0THIt59Yt7D6qG1WKXTPg';
    const start = ['{{ .Params.lng }}', '{{ .Params.lat }}']
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/dan-lee76/cliry1gm600nw01qv1p9f20fm', // style URL
        center: start, // starting position [lng, lat]
        zoom: 10, // starting zoom
    }).addControl(new mapboxgl.FullscreenControl());;
    const marker = new mapboxgl.Marker({ color: "#065434", })
        .setLngLat(start)
        .addTo(map);
    {{ range .Params.walks}}
        $.get("https://api.danlee.uk/ramsoc/?url={{ index . 1}}", function(data, status){
            console.log(data)
            map.on('load', () => {
            
                map.addSource('{{ index . 0}}', {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        'properties': {},
                        'geometry': {
                            'type': 'LineString',
                            'coordinates': JSON.parse(data)
                        }
                    }
                });
                map.addLayer({
                    'id': '{{ index . 0}}',
                    'type': 'line',
                    'source': '{{ index . 0}}',
                    layout: {
                        'line-cap': 'round',
                        'line-join': 'round',
                      },
                    'paint': {
                        'line-color': '#888',
                        'line-width': 4,
                        'line-opacity': 0.8
                    }
                });
            });
        })
        {{ end }}

   
</script>

<div class="container my-5">
    <div class="row ">
        <h1 class="display-4 col-9">{{ .Title }}</h1>
        <div class="col-1 align-self-center d-flex justify-content-center">
            <a class="" href="{{ .Params.photo_link }}"><img src="/img/Google-Photos-logo.png" width="45"></a>
        </div>
        <div class="col-2 align-self-center d-flex justify-content-center ">
            <button type="button" class="btn btn-primary btn-uongreen"
                onclick="location.href='{{ .Params.ticket_link }}';">Buy Ticket</button>
        </div>
    </div>
    <hr>
    <br>
    {{ partial "metadata.html" . }}
    <br><br>
    <div class="row">
        <div class="col-md-6 order-md-1 order-2">
            {{ .Content }}
            {{ partial "sundaywalk.html" . }}
        </div>
        {{ with .Resources.GetMatch "cover.*" }}
        {{ with .Fill "500x400" }}
        <div class="col-md-6 order-md-2 order-1">
            <img class="img-fluid" src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}">
        </div>
        {{ end }}
        {{ end }}
    </div>
</div>
{{ end }}
